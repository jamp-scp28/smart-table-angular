<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="normal-form usersForm" (submit)="onSubmit()">
        <mat-grid-list cols="1" rowHeight="300px">
            <mat-grid-tile>
            <div class="inputContainer">
                <mat-form-field>
                    <input formControlName="name" matInput placeholder="Name">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="username" matInput placeholder="Username">
                    <mat-error>Invalid username.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="email">
                    <mat-error>Invalid email.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="startDate" matInput [matDatepicker]="startDate" placeholder="Start Date">
                    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                    <mat-datepicker #startDate></mat-datepicker>
                </mat-form-field>
                <div class="buttonContainer">
                    <button mat-raised-button mat-button [mat-dialog-close]="true" color="brand-color" type="submit">Save</button>
                </div>
                
            </div>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</mat-dialog-content>
<mat-dialog-actions>

</mat-dialog-actions>
